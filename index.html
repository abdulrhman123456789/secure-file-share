<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مشاركة الملفات</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-xl p-10 w-full max-w-md text-center">
    <h1 class="text-3xl font-bold text-gray-700 mb-6">شارك ملفاتك بأمان</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-4">
      <input type="file" name="file" required class="block w-full text-sm text-gray-500
        file:mr-4 file:py-2 file:px-4
        file:rounded-full file:border-0
        file:text-sm file:font-semibold
        file:bg-blue-50 file:text-blue-700
        hover:file:bg-blue-100"/>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition">رفع الملف</button>
    </form>
  </div>
</body>
</html>
