<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تم رفع الملف</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg text-center max-w-md w-full">
    <h2 class="text-xl font-bold mb-4 text-green-700">تم رفع الملف بنجاح ✅</h2>
    <p class="mb-4">يمكنك مشاركة الرابط التالي:</p>
    <input id="link" class="w-full border rounded p-2 mb-4 text-center" readonly>
    <button onclick="copyLink()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">نسخ الرابط</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = window.location.origin + params.get("url");
    document.getElementById("link").value = url;

    function copyLink() {
      const link = document.getElementById("link");
      link.select();
      document.execCommand("copy");
      alert("تم نسخ الرابط!");
    }
  </script>
</body>
</html>
